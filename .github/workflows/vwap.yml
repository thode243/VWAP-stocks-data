name: Nifty50 VWAP Updater
#
on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/1 3-11 * * 1-5"   # Every minute 09:00‚Äì09:59 IST Mon‚ÄìFri
    - cron: "0 10 * * 1-5"      # At 15:30 IST exact
  workflow_dispatch:
    inputs:
      run_code2:
        description: "Run experimental Code2 instead of Code1?"
        required: false
        default: "false"

jobs:
  code1:
    if: ${{ github.event.inputs.run_code2 != 'true' }}
    runs-on: ubuntu-latest
    concurrency:
      group: nifty-update
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install lxml requests pandas gspread oauth2client urllib3 pytz

      - name: Set up Google credentials
        run: |
          printf "%s" "${GOOGLE_CREDENTIALS}" > "$GITHUB_WORKSPACE/service_account.json"
          test -s "$GITHUB_WORKSPACE/service_account.json" || { echo "‚ùå Credentials file is empty"; exit 1; }
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Run update script (Code1)
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          POLLING_INTERVAL: 60
          GOOGLE_CREDENTIALS_PATH: ${{ github.workspace }}/service_account.json
        run: python vwap_data.py

      

  code2:
    if: ${{ github.event.inputs.run_code2 == 'true' }}
    runs-on: ubuntu-latest
    concurrency:
      group: nifty-update
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas gspread oauth2client urllib3 pytz

      - name: Set up Google credentials
        run: |
          printf "%s" "${GOOGLE_CREDENTIALS}" > "$GITHUB_WORKSPACE/service_account.json"
          test -s "$GITHUB_WORKSPACE/service_account.json" || { echo "‚ùå Credentials file is empty"; exit 1; }
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Run update script (Code2 with market check)
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          POLLING_INTERVAL: 60
          GOOGLE_CREDENTIALS_PATH: ${{ github.workspace }}/service_account.json
        run: |
          echo "‚è∞ Checking if market is open..."
          python - <<'EOF'
          import datetime, pytz, sys
          ist = pytz.timezone("Asia/Kolkata")
          now = datetime.datetime.now(ist).time()
          market_open = datetime.time(9, 10)
          market_close = datetime.time(18, 30)
          if not (market_open <= now <= market_close):
              print("üìâ Market is closed, exiting workflow.")
          sys.exit(0)
          EOF
          python vwap_data.py
